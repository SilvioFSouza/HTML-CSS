<body>

    <H1>DESAFIO 01</H1>
    <HR>
    <H2>DESAFIO DAS MENSAGENS</H2>

    <p>Este é o desafio proposto pelo gustavo guanabara no seu curso de HTML CSS com quebras de linhas</p>

    <p>Se precisar quebrar o texto em algum lugar especifico como esse você pode usar a tag BR.</p>

    <p>*UM<BR>**DOIS<BR>***TRÊS<BR>****QUATRO</p>

    <P>****QUATRO<br>***TRÊS<BR>**DOIS<BR>*UM<BR></P> 
     
</body>
