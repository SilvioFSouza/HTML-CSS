    <title>Fontes Externas</title>
    <style>
        @font-face {
            font-family: "Love larry ttf";
            src: url("/fonts/love larry ttf.ttf") format("truetype"); 
            font-weight: normal;
            font-style: normal;

            /*
            Tipos de Format()
            - opentype (otf)
            - truetype (ttf)
            - embedded-opentype
            - truetype-aat (Apple Advanced Typograph)
            - svg
            */
        }
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        h1
        {
            font-family: "Love", Times, serif;
            font-size: 3em;
            font-weight: normal;
        }

    </style>
