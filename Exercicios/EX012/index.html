<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML 5</title>
</head>
<body>

    <h1>Inserindo Vídeos hospedados localmente</h1>
    <p>Este vídeo esta hospedado no meu prório servidor</p>
    
    <video width="560" poster="imagens/limao.jpg" controls autoplay loop >
        <source src="midia/limoesmav.m4v" type="video/mp4">
        <source src="midia/limoes.mp4" type="video/mp4">
        <source src="midia/limoeswebm.webm" type="video/webm">
        <source src="midia/limoesogv.ogv" type="video/ogg">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeo. Clique aqui para baixar</p>
    </video>

    <h1>Inserindo vídeos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <h1>Inserindo vídeo do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/185921189?h=83e34e861f&autoplay=1&loop=1" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>


    
</body>
</html>
