<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML 5</title>
</head>
<body>

<h1>Imagem Dinamica</h1>
<p>Tente abrir este site em vários dispositivos diferentes ou simplesmente aumente ou diminua o tamanho do seu navegador.</p>

<picture>
    <source media="(max-width: 750px )" srcset="imagens/foto-p.png" type="image/png">
    <source media="(max-width: 1050px )" srcset="imagens/foto-m.png" type="image/png">
    <img src="Imagens/foto-g.png" alt="imagem flexívek">

</picture>
    
<h1>REPRODUZINDO AUDIO</h1>
<P>Vamos aprender a reproduzir audios em HTML 5</P>

<audio preload="metadata" autoplay controls loop>
    <source src="midia/likeitloud-dyalla.mp3" type="audio/mpeg">
    <source src="midia/likeitloud-dyalla.wav" type="audio/wav">
    <source src="midia/likeitloud-dyalla.ogg" type="audio/ogg">
    <p>Infelizmente seu navegador não consegue reproduzir o áudio
    <a href="midia/likeitloud-dyalla.mp3">Baixe aqui a mídia em MP3</a></p>
</audio>

</body>
</html>
